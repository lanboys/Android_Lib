<p class="calibre_"><span class="calibre3"><span class="bold">运行实例：Joe的五金商店</span></span></p><p class="calibre_">本书的很多章节都涉及了一个假想的在线五金与家装商店示例，通过这个“Joe 的五金商店”来说明一些技术概念。我们为这个商店构建了一个真实的 Web 站点（<a href="http://www.joes-hardware.com">http://www.joes-hardware.com</a>），以便大家能够测试书中的部分实例。只要本书仍在销售，我们就会一直维护好这个 Web 站点。</p><div class="mbp_pagebreak" id="calibre_pb_5"></div>
