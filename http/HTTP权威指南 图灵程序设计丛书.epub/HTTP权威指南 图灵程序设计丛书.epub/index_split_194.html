<p id="filepos1400562" class="calibre_"><span class="calibre1"><span class="bold">第21章　日志记录与使用情况跟踪</span></span></p><p class="calibre_">几乎所有的服务器和代理都会记录下它们所处理的 HTTP 事务摘要。这么做出于一系列的原因：跟踪使用情况、安全性、计费、错误检测，等等。本章简要介绍了日志记录，研究了通常会记录 HTTP 事务哪些方面的信息以及一些常见日志格式中所包含的内容。 </p><div class="mbp_pagebreak" id="calibre_pb_194"></div>
