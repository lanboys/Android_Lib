<p id="filepos474973" class="calibre_"><span class="calibre3"><span class="bold">7.1　冗余的数据传输</span></span></p><p class="calibre_">有很多客户端访问一个流行的原始服务器页面时，服务器会多次传输同一份文档，每次传送给一个客户端。一些相同的字节会在网络中一遍遍地传输。这些冗余的数据传输会耗尽昂贵的网络带宽，降低传输速度，加重 Web 服务器的负载。有了缓存，就可以保留第一条服务器响应的副本，后继请求就可以由缓存的副本来应对了，这样可以减少那些流入 / 流出原始服务器的、被浪费掉了的重复流量。 </p><div class="mbp_pagebreak" id="calibre_pb_70"></div>
