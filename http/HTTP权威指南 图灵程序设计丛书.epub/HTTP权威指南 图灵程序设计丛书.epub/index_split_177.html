<p id="filepos1217903" class="calibre_"><span class="calibre3"><span class="bold">18.4　让网站更快</span></span></p><p class="calibre_">前面一节提到的很多技术也能帮助网站更快地加载。服务器集群和分布式代理缓存或反向代理服务器分散了网络流量，可以避免拥塞。分发内容使之更靠近终端用户，这样从服务器到客户端的传输时间就更短了。请求和响应穿过因特网，在客户端和服务器间传输的方式是影响资源访问速度最主要的因素。重定向方法的详细内容参 见第 20 章。</p><p class="calibre_">加速网站访问的另一种方法是对内容进行编码以便更快地传输。比如，对内容进行压缩，但前提是接收的客户端能够把内容解压缩。请参见第 15 章了解更多细节。 </p><div class="mbp_pagebreak" id="calibre_pb_177"></div>
