<p id="filepos376198" class="calibre_"><span class="calibre3"><span class="bold">5.6　第三步——处理请求</span></span></p><p class="calibre_">一旦 Web 服务器收到了请求，就可以根据方法、资源、首部和可选的主体部分来对请求进行处理了。</p><p class="calibre_">有些方法（比如 POST）要求请求报文中必须带有实体主体部分的数据。其他一些方法（比如 OPTIONS）允许有请求的主体部分，也允许没有。少数方法（比如 GET）禁止在请求报文中包含实体的主体数据。</p><p class="calibre_">这里我们并不对请求的具体处理方式进行讨论，因为本书其余大多数章节都在讨论这个问题。 </p><div class="mbp_pagebreak" id="calibre_pb_53"></div>
