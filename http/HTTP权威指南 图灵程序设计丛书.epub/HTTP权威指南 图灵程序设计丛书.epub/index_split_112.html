<p id="filepos745755" class="calibre_"><span class="calibre1"><span class="bold">第11章　客户端识别与 cookie 机制</span></span></p><p class="calibre_">Web 服务器可能会同时与数千个不同的客户端进行对话。这些服务器通常要记录下它们在与谁交谈，而不会认为所有的请求都来自匿名的客户端。本章讨论了一些服务器可以用来识别其交谈对象的技巧。 </p><div class="mbp_pagebreak" id="calibre_pb_112"></div>
