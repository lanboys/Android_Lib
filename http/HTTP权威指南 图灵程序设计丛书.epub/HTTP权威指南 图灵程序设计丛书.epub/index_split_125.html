<p id="filepos834193" class="calibre_"><span class="calibre1"><span class="bold">第13章　摘要认证</span></span></p><p class="calibre_">基本认证便捷灵活，但极不安全。用户名和密码都是以明文形式传送的，<sup class="calibre4"><small class="calibre5"><span class="calibre6">1</span></small></sup> 也没有采取任何措施防止对报文的篡改。安全使用基本认证的唯一方式就是将其与 SSL 配合使用。</p><p class="calibre_"><sup class="calibre4"><small class="calibre5"><span class="calibre6">1 用户名和密码用 Base-64 编码进行了扰码，但很容易被解码。只能防止无意中的查看，没有任何防止恶意用户攻击的手段。</span></small></sup></p><p class="calibre_">摘要认证与基本认证兼容，但却更为安全。本章主要介绍摘要认证的原理和实际应用。尽管摘要认证还没有得到广泛应用，但对实现安全事务来说，这些概念是非常重要的。 </p><div class="mbp_pagebreak" id="calibre_pb_125"></div>
