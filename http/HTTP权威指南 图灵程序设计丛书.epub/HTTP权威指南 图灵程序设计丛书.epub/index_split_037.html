<p id="filepos258192" class="calibre_"><span class="calibre1"><span class="bold">第4章　连接管理</span></span></p><p class="calibre_">HTTP 规范对 HTTP 报文解释得很清楚，但对 HTTP 连接介绍的并不多，HTTP 连接是 HTTP 报文传输的关键通道。编写 HTTP 应用程序的程序员需要理解 HTTP 连接的来龙去脉以及如何使用这些连接。</p><p class="calibre_">HTTP 连接管理有点像魔术，应当从经验与实践，而不仅仅是出版的文献中学习。通过本章，可以了解到：</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">HTTP 是如何使用 TCP 连接的；</p></li><li value="2" class="calibre_7"><p class="calibre_">TCP 连接的时延、瓶颈以及存在的障碍；</p></li><li value="3" class="calibre_7"><p class="calibre_">HTTP 的优化，包括并行连接、keep-alive（持久连接）和管道化连接；</p></li><li value="4" class="calibre_7"><p class="calibre_">管理连接时应该以及不应该做的事情。 </p></li></ul><div class="mbp_pagebreak" id="calibre_pb_37"></div>
