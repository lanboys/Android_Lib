<p id="filepos1847337" class="calibre_22"><span class="calibre1"><span class="bold">附录 G　语言标记（一）</span></span></p><p class="calibre_">语言标记是一些短小的标准字符串，用来命名所使用的语言——比如，fr（法语）和 en-GB（英式英语）。每个标记都由一个或多个称为子标记的部分组成，中间由连字符分隔。16.4 节曾详细介绍了语言标记。</p><p class="calibre_">本附录总结了语言标记的规则、标准化的标记以及注册信息。包含下列参考资料：</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">G.1 节总结了第一个（主）子标记所用规则；</p></li><li value="2" class="calibre_7"><p class="calibre_">G.2 节总结了第二个子标记所用规则；</p></li><li value="3" class="calibre_7"><p class="calibre_">表 G-1 显示了已在 IANA 注册的语言标记；</p></li><li value="4" class="calibre_7"><p class="calibre_">表 G-2 列出了 ISO 639 语言代码；</p></li><li value="5" class="calibre_7"><p class="calibre_">表 G-3 列出了 ISO 3166 国家代码。</p></li></ul><div class="mbp_pagebreak" id="calibre_pb_225"></div>
</body></html>
