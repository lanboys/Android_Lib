<p id="filepos395366" class="calibre_"><span class="calibre3"><span class="bold">5.10　第七步——记录日志</span></span></p><p class="calibre_">最后，当事务结束时，Web 服务器会在日志文件中添加一个条目，来描述已执行的事务。大多数 Web 服务器都提供了几种日志配置格式。更多细节请参见第 21 章。 </p><div class="mbp_pagebreak" id="calibre_pb_57"></div>
