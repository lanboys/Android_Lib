<p id="filepos348593" class="calibre_"><span class="calibre1"><span class="bold">第5章　Web 服务器</span></span></p><p class="calibre_">Web 服务器每天会分发出数十亿的 Web 页面。这些页面可以告诉你天气情况，装载在线商店的购物车，还能帮你找到许久未联系的高中同学。Web 服务器是万维网的骨干。本章将介绍以下话题。</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">对多种使用不同类型软硬件的 Web 服务器进行调查。</p></li><li value="2" class="calibre_7"><p class="calibre_">介绍如何用 Perl 编写简单的诊断性 Web 服务器。</p></li><li value="3" class="calibre_7"><p class="calibre_">一步一步地解释 Web 服务器是如何处理 HTTP 事务的。</p></li></ul><p class="calibre_">为了对问题进行具体的说明，例子中使用了 Apache Web 服务器及其配置选项。 </p><div class="mbp_pagebreak" id="calibre_pb_47"></div>
