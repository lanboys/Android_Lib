<p id="filepos744671" class="calibre_"><span class="calibre1"><span class="bold">第三部分　识别、认证与安全</span></span></p><p class="calibre_">第三部分的 4 章提供了一系列的技术和技巧，可用来跟踪身份、进行安全性检查，控制对内容的访问。</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">第 11 章介绍了识别用户的技巧，这样就可以实现用户个性化的内容了。</p></li><li value="2" class="calibre_7"><p class="calibre_">第 12 章重点概述了用户身份验证的基本原理。这一章还探讨了 HTTP 认证与数据库之间的接口机制。</p></li><li value="3" class="calibre_7"><p class="calibre_">第 13 章解释了摘要验证，这是一种复杂的、针对 HTTP 的增强方式，可以极大地提高安全性。</p></li><li value="4" class="calibre_7"><p class="calibre_">第 14 章详细介绍了因特网密码学、数字证书和安全套接字层。 </p></li></ul><p class="calibre2" style="margin:0pt; border:0pt; height:1em"> </p><div class="mbp_pagebreak" id="calibre_pb_111"></div>
