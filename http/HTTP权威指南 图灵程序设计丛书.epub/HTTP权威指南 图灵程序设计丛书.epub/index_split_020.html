<p id="filepos83635" class="calibre_"><span class="calibre3"><span class="bold">1.9　起始部分的结束语</span></span></p><p class="calibre_">这就是我们对 HTTP 的简要介绍。本章中，我们重点介绍了作为多媒体传输协议使用的 HTTP。概要说明了 HTTP 是怎样使用 URI 来命名远程服务器上的多媒体资源的，粗略介绍了如何利用 HTTP 请求和响应报文操纵远程服务器上的多媒体资源，最后考察了几种使用 HTTP 的 Web 应用程序。</p><p class="calibre_">本书的其余章节会更加详细地介绍 HTTP 协议、应用程序及资源的技术机制。 </p><div class="mbp_pagebreak" id="calibre_pb_20"></div>
