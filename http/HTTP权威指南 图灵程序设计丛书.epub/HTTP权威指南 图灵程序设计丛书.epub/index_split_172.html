<p id="filepos1185780" class="calibre_"><span class="calibre1"><span class="bold">第五部分　内容发布与分发</span></span></p><p class="calibre_">第五部分讲述了 Web 内容发布和传播的各种技术。</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">第 18 章介绍了在现代的 Web 托管环境中部署服务器的若干方法，HTTP 对虚拟 Web 托管的支持以及如何在地理上相距遥远的服务器之间复制内容。</p></li><li value="2" class="calibre_7"><p class="calibre_">第 19 章讨论了创建 Web 内容并将其放置到 Web 服务器上去的各种技术。</p></li><li value="3" class="calibre_7"><p class="calibre_">第 20 章探讨了各种将来访的 Web 流量分发到一组服务器上的技术和工具。</p></li><li value="4" class="calibre_7"><p class="calibre_">第 21 章解释了日志的各种格式和各种常见问题。 </p></li></ul><p class="calibre2" style="margin:0pt; border:0pt; height:1em"> </p><div class="mbp_pagebreak" id="calibre_pb_172"></div>
