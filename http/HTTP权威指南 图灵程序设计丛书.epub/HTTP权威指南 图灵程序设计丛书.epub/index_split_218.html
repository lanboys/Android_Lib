<p class="calibre_"><span class="calibre3"><span class="bold">E.4　Perl实现</span></span></p><p class="calibre_">MIME::Base64 是 Perl 中的 Base-64 编 / 解码模块。可以在 <a href="http://www.perldoc.com/perl5.6.1/lib/MIME/Base64.html">http://www.perldoc.com/perl5.6.1/lib/MIME/Base64.html</a> 上看到有关这个模块的内容。</p><p class="calibre_">可以用 MIME::Base64 encode_base64 和 decode_base64 方法对字符串进行编解码：</p><blockquote class="calibre_21"><span class="calibre7"><tt class="calibre8">use MIME::Base64;<br class="calibre2"/><br class="calibre2"/>$encoded = encode_base64('Aladdin:open sesame');<br class="calibre2"/>$decoded = decode_base64($encoded);<br class="calibre2"/></tt></span></blockquote><div class="mbp_pagebreak" id="calibre_pb_218"></div>
