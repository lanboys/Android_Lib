<p class="calibre_"><span class="calibre3"><span class="bold">G.2　第二个子标记所用规则</span></span></p><p class="calibre_">如果第二个子标记为：</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">2 个字符长，就是 ISO 3166<sup class="calibre4"><small class="calibre5"><span class="calibre6">3</span></small></sup> 定义的国家 / 地区码；</p><p class="calibre_"><sup class="calibre4"><small class="calibre5"><span class="calibre6">3：ISO 3166 将国家代码 AA、QM-QZ、XA-XZ 和 ZZ 保留作为用户分配的代码。不能用它们来构造语言标记。</span></small></sup></p></li><li value="2" class="calibre_7"><p class="calibre_">3 ～ 8 个字符长，是已在 IANA 注册过的语言标记；</p></li><li value="3" class="calibre_7"><p class="calibre_">1 个字符长，就是非法的。</p></li></ul><p class="calibre_">表 G-3 总结了 ISO 3166 国家代码。</p><div class="mbp_pagebreak" id="calibre_pb_227"></div>
