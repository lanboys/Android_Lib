<p id="filepos39215" class="calibre_"><span class="calibre1"><span class="bold">第一部分　HTTP：Web 的基础</span></span></p><p class="calibre_">本部分主要概述 HTTP 协议。接下来的 4 章介绍了 Web 的基础构件以及 HTTP 的核心技术。</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">第 1 章简要概述 HTTP。</p></li><li value="2" class="calibre_7"><p class="calibre_">第 2 章详细介绍了 URL 的格式，以及 URL 在因特网上命名的各种类型的资源，并对其向 URN 的发展作了概要介绍。</p></li><li value="3" class="calibre_7"><p class="calibre_">第 3 章详细说明了用来传输 Web 内容的 HTTP 报文。</p></li><li value="4" class="calibre_7"><p class="calibre_">第 4 章讨论了一些通过 HTTP 管理 TCP 连接时常被误解且很少有文档说明的规则和行为。 </p></li></ul><p class="calibre2" style="margin:0pt; border:0pt; height:1em"> </p><div class="mbp_pagebreak" id="calibre_pb_10"></div>
