<p id="filepos894198" class="calibre_"><span class="calibre1"><span class="bold">第14章　安全 HTTP</span></span></p><p class="calibre_">前面三章讨论了一些有助于识别和认证用户的 HTTP 特性。在友好环境中，这些技术都能够很好地工作，但在充满各种利益驱动和恶意对手的环境中，它们并不足以保护那些重要的事务处理。</p><p class="calibre_">本章提供了一种更复杂，更安全的技术，通过数字密码来保护 HTTP 事务免受窃听和篡改的侵害。 </p><div class="mbp_pagebreak" id="calibre_pb_132"></div>
