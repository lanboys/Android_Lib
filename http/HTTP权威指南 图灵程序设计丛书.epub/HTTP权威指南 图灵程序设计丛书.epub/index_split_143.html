<p id="filepos975835" class="calibre_"><span class="calibre1"><span class="bold">第四部分　实体、编码和国际化</span></span></p><p class="calibre_">第四部分讲述的内容都与 HTTP 报文的实体主体和被实体主体作为货物承载的内容有关。</p><div class="calibre_5"> </div><ul class="calibre_6"><li value="1" class="calibre_7"><p class="calibre_">第 15 章讲述了 HTTP 内容的格式和语法。</p></li><li value="2" class="calibre_7"><p class="calibre_">第 16 章探讨了允许世界各地的人们相互交换内容的各种 Web 标准，这些内容由各种不同语言和不同字符集构成。</p></li><li value="3" class="calibre_7"><p class="calibre_">第 17 章讲解了各种用于协商可接受内容的机制。 </p></li></ul><p class="calibre2" style="margin:0pt; border:0pt; height:1em"> </p><div class="mbp_pagebreak" id="calibre_pb_143"></div>
